syntax = "proto3";
package nomo.nolus-core.tax;

import "gogoproto/gogo.proto";

option go_package = "gitlab-nomo.credissimo.net/nomo/nolus-core/x/tax/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
  
  int32 feeRate = 1 [(gogoproto.moretags) = "yaml:\"fee_rate\""];
  string feeCaps = 2 [(gogoproto.moretags) = "yaml:\"fee_caps\""];
  string contractAddress = 3 [(gogoproto.moretags) = "yaml:\"contract_address\""];
}
